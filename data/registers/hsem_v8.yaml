block/HSEM:
  description: Hardware semaphore.
  items:
  - name: R
    description: HSEM register HSEM_R%s HSEM_R31.
    array:
      len: 16
      stride: 4
    byte_offset: 0
    fieldset: R
  - name: RLR
    description: HSEM Read lock register.
    array:
      len: 16
      stride: 4
    byte_offset: 128
    access: Read
    fieldset: RLR
  - name: C1IER
    description: HSEM Interrupt enable register.
    byte_offset: 256
    fieldset: C1IER
  - name: C1ICR
    description: HSEM Interrupt clear register.
    byte_offset: 260
    fieldset: C1ICR
  - name: C1ISR
    description: HSEM Interrupt status register.
    byte_offset: 264
    access: Read
    fieldset: C1ISR
  - name: C1MISR
    description: HSEM Masked interrupt status register.
    byte_offset: 268
    access: Read
    fieldset: C1MISR
  - name: CR
    description: HSEM Clear register.
    byte_offset: 320
    access: Write
    fieldset: CR
  - name: KEYR
    description: HSEM Interrupt clear register.
    byte_offset: 324
    fieldset: KEYR
fieldset/C1ICR:
  description: HSEM Interrupt clear register.
  fields:
  - name: ISC
    description: Interrupt(N) semaphore n clear bit.
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/C1IER:
  description: HSEM Interrupt enable register.
  fields:
  - name: ISE
    description: Interrupt semaphore n enable bit.
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/C1ISR:
  description: HSEM Interrupt status register.
  fields:
  - name: ISF
    description: Interrupt(N) semaphore n status bit before enable (mask).
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/C1MISR:
  description: HSEM Masked interrupt status register.
  fields:
  - name: MISF
    description: masked interrupt(N) semaphore n status bit after enable (mask).
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/CR:
  description: HSEM Clear register.
  fields:
  - name: COREID
    description: MASTERID.
    bit_offset: 8
    bit_size: 4
  - name: KEY
    description: Semaphore clear Key.
    bit_offset: 16
    bit_size: 16
fieldset/KEYR:
  description: HSEM Interrupt clear register.
  fields:
  - name: KEY
    description: Semaphore Clear Key.
    bit_offset: 16
    bit_size: 16
fieldset/R:
  description: HSEM register HSEM_R%s HSEM_R31.
  fields:
  - name: PROCID
    description: Semaphore ProcessID.
    bit_offset: 0
    bit_size: 8
  - name: COREID
    description: Semaphore MASTERID.
    bit_offset: 8
    bit_size: 4
  - name: LOCK
    description: Lock indication.
    bit_offset: 31
    bit_size: 1
    enum: R_LOCK
fieldset/RLR:
  description: HSEM Read lock register.
  fields:
  - name: PROCID
    description: Semaphore ProcessID.
    bit_offset: 0
    bit_size: 8
  - name: COREID
    description: Semaphore MASTERID.
    bit_offset: 8
    bit_size: 4
  - name: LOCK
    description: Lock indication.
    bit_offset: 31
    bit_size: 1
    enum: RLR_LOCK
enum/RLR_LOCK:
  bit_size: 1
  variants:
  - name: Free
    description: Semaphore is free.
    value: 0
  - name: Locked
    description: Semaphore is locked.
    value: 1
enum/R_LOCK:
  bit_size: 1
  variants:
  - name: Free
    description: Semaphore is free.
    value: 0
  - name: R_Locked_W_TryLock
    description: Semaphore is locked.
    value: 1
