---
block/HRTIM:
  description: "High Resolution Timer: Master Timer"
  items:
    - name: MCR
      description: Master Timer Control Register
      byte_offset: 0
      fieldset: MCR
    - name: MISR
      description: "Master Timer Interrupt Status Register"
      byte_offset: 4
      access: Read
      fieldset: MISR
    - name: MICR
      description: "Master Timer Interrupt Clear Register"
      byte_offset: 8
      access: Write
      fieldset: MICR
    - name: MDIER
      description: Master Timer DMA / Interrupt Enable Register
      byte_offset: 12
      fieldset: MDIER
    - name: MCNTR
      description: Master Timer Counter Register
      byte_offset: 16
      fieldset: MCNTR
    - name: MPER
      description: Master Timer Period Register
      byte_offset: 20
      fieldset: MPER
    - name: MREP
      description: "Master Timer Repetition Register"
      byte_offset: 24
      fieldset: MREP
    - name: MCMPXR
      description: "Master Timer Compare X Register"
      byte_offset: 28
      fieldset: MCMPXR
      array:
        offsets:
          - 0
          - 8
          - 12
          - 16
    - name: TIMX
      description: "High Resolution Timer: TIMX"
      array:
        len: 5
        stride: 128
      byte_offset: 128
      block: HRTIM_TIMX
block/HRTIM_TIMX:
  description: "High Resolution Timer: TIMA"
