      byte_offset: 12
      fieldset: TIMXDIER
    - name: CNTXR
      description: Timerx Counter Register
      byte_offset: 16
      fieldset: CNTXR
    - name: PERXR
      description: Timerx Period Register
      byte_offset: 20
      fieldset: PERXR
    - name: REPXR
      description: Timerx Repetition Register
      byte_offset: 24
      fieldset: REPXR
    - name: CMPXXR
      description: Timerx Compare X Register
      byte_offset: 28
      fieldset: CMPXXR
      array:
        offsets:
          - 0
          - 8
          - 12
          - 16
    - name: CMPXCXR
      description: "Timerx Compare X Compound Register"
      byte_offset: 32
      fieldset: CMPXCXR
      array:
        offsets:
          - 0
    - name: CPTXXR
      description: Timerx Capture X Register
      byte_offset: 48
      access: Read
      fieldset: CPTXXR
      array:
        len: 2
        stride: 4
    - name: DTXR
      description: Timerx Deadtime Register
      byte_offset: 56
      fieldset: DTXR
    - name: SETXXR
      description: Timerx OutputX Set Register
      byte_offset: 60
      fieldset: SETXXR
      array:
        offsets:
          - 0
          - 8
    - name: RSTXXR
      description: Timerx OutputX Reset Register
      byte_offset: 64
      fieldset: RSTXXR
      array:
        offsets:
          - 0
          - 8
    - name: EEFXRX
      description: "Timerx External Event Filtering Register 1"
      byte_offset: 76
      fieldset: EEFXRX
      array:
        offsets:
          - 0
          - 4
    - name: RSTXR
      description: Timerx Reset Register
      byte_offset: 84
      fieldset: RSTXR
    - name: CHPXR
      description: Timerx Chopper Register
      byte_offset: 88
      fieldset: CHPXR
    - name: CPTXCR
      description: Timerx Capture X Control Register
      byte_offset: 92
      fieldset: CPTXXCR
      array:
        offsets:
          - 0 
          - 4
    - name: OUTXR
      description: Timerx Output Register
      byte_offset: 100
      fieldset: OUTXR
    - name: FLTXR
      description: Timerx Fault Register
      byte_offset: 104
      fieldset: FLTXR
