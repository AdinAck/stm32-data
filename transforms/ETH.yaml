transforms:
  - !DeleteEnums
    from: ^(DC|GU|MPE|PAM|PM|RA|RFCE|ROR|SAF|TFCE|UPFD|WFE|CSTF|EDFE|MACAHR_AE|MCF|AAB)$
  - !RenameEnumVariants
    enum: ^CSR$
    from: Disabled
    to: Rollover
  - !RenameEnumVariants
    enum: ^CSR$
    from: Enabled
    to: NotRollover
  - !RenameFields
    fieldset: .*
    from: MACA[1-3]([HL])
    to: MACA$1
  - !MergeFieldsets
    from: MACA[1-3]HR
    to: MACAHR
  - !MergeFieldsets
    from: MACA[1-3]LR
    to: MACALR
  - !MakeRegisterArray
    blocks: .*
    from: MACA[1-3]HR
    to: MACAHR
  - !MakeRegisterArray
    blocks: .*
    from: MACA[1-3]LR
    to: MACALR
